<!-- Tabuada usando o while -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Tabuada com quebra de linhas</title>
    <meta name="author" content="mreduzino">
</head>

<body>
    <h1>Loops - Tabuada</h1>
    <script>
        let n = parseInt(prompt("Digite um n√∫mero para ver a tabuada: "))

        for (let i = 0; i <= 1000; i++) {
            document.write(n + " x " + i + " = " + n * i + "<br>")
            if (i % 10 === 0 && i > 0) {
                document.write("<hr>")
            }
        }
    </script>
</body>

</html>
