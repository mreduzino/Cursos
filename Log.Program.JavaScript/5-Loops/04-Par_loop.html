<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
    <meta name="author" content="mreduzino">
</head>
<body>
    <script>
        let x = (parseFloat(prompt("Digite um número: ")))

        //enquanto x for menor que i, inserir os pares de 2 até x
        let i = 2
        document.write ("Multiplos de 2 até " + x + ": <br>")
        while (i < x) {        
            document.write (i + "<br>")
            i += 2;
        }       
    </script>
</body>
</html>
