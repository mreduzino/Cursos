<!-- Tabauada usando o for -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Tabuada</title>
    <meta name="author" content="mreduzino">
</head>

<body>
    <script>
        let n = parseInt(prompt("Digite um número para ver a tabuada: "))
        if (isNaN(n)) {
            alert("Digite apenas números!")
        }
        else {
            document.write("<h1>Tabuada do " + n + "</h1>")
            for (let i = 0; i <= 1000; i++) {
                document.write(n + " x " + i + " = " + n * i + "<br>")
            }
        }
    </script>
</body>

</html>
