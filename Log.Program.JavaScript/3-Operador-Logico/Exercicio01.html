<body>
    <h1>Exercício 1</h1>
    <script>
        //pedir para o usuario digitar um número
        let n1 = parseFloat(prompt("Digite um número: "))
        //pedir para o usuario digitar outro numero
        let n2 = parseFloat(prompt("Digite outro número: "))

        //mostrar se a soma dos dois números é maior que 4, porém, se um dos números for 0, mostrar false
        alert("A soma dos dois números é maior que 4? " + ((n1 + n2) > 4 && n1 != 0 && n2 != 0))        
    </script>
</body>
