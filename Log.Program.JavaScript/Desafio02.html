<body>
    <h1>Desafio 02</h1>
        
    <script>
        //Criar uma única variável
        let x=10

        //Crie uma variável e atribua o valo 10
        x+=5    //O mesmo do que fazer x=x+5

        //multiplique a variável por 5 e reatribua o valor
        x*=5        //O mesmo do que fazer x=x*5

        //Some 1 a variável e reatribua o valor
        x++         //O mesmo que fazer x=x+1

        //Sem alterar o valor da variável, mostre na tela o resto da divisão por 6
        //A mensagem deve ser: O resto da divisão de x por 6 é: 
        alert("O resto da divisão de "+x+" por 6 é: "+(x%6)) // % resto de divisão

        //Sem alterar o valor da variavel, mostre na tela o resto da divisãp por 6 elevado ao quadrado
        //mensagem: "O quadrado do resto da divisão de x por 6 é: "
        alert("O quadrado do resto da divisão de "+x+" por 6 é: "+((x%6)**2))

        //mostre na tela o valor da variável
        alert(x)

        //agora divida o valor da variável por 4 e reatribua o valor
        x/=4    //O mesmo que x=x/4

        //Qual o valor da variável?
        alert(x)

        //Resultado: 19

    </script>
    
</body>
</html>
