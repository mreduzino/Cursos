<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <meta name="author" content="mreduzino">
</head>
<body>
    <h1>Desafio</h1>
    <script>
        variavel = "Teste"
        tipoVariavel = typeof variavel
        switch (tipoVariavel) {
            case "number":
                alert("A variável é um número")
                break;
            case "string":
                alert("A variável é uma string")
                break;
            case "boolean":
                alert("A variável é um boolean")
                break;
            case "null":
                alert("A variável é nula")
                break;
            default:
                alert("Tipo de variável não identificado")
                break;
        }
    </script>
</body>
</html>
